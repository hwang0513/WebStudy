<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>    
    <div id="info"></div>
  </div>
  <script>
    function addContents() {
      var newP = document.createElement("p"); // p 요소 생성
      var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다."); // textnode 생성
      newP.appendChild(txtNode); // p요소에 text노드 추가
      
      var newImg = document.createElement("img"); // 이미지 요소생성
      var srcNode = document.createAttribute("src"); // src 속성 생성
      var altNode = document.createAttribute("alt"); // alt 속성 생성
      srcNode.value = "images/dom.jpg"; // src 값 설정
      altNode.value = "돔 트리 예제 이미지"; // alt 값 설정
      newImg.setAttributeNode(srcNode); // 이미지에 추가
      newImg.setAttributeNode(altNode);

      document.getElementById("info").appendChild(newP); // p요소 추가
      document.getElementById("info").appendChild(newImg); // 이미지 추가
    }
  </script>
</body>
</html>
