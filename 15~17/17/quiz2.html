<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:300px;      
    }
    table, td {
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding:10px;
    }
  </style>
</head>
<body>
  <form>
    <input type="text" id="rowcnt" value="1">행 
    <input type="text" id="colcnt" value="1">열    
    <button onclick="drawTable(); return false;">작성</button>
  </form>

  <div id="contents"></div>
      
  <script>
    function drawTable() {
      var rowcnt = document.querySelector("#rowcnt").value; // row 입력값
      var colcnt = document.querySelector("#colcnt").value; // col 입력값
      
      var newTable = document.createElement("table"); // table 생성
      for(i = 0; i < rowcnt; i++) {
        var newRow = document.createElement("tr"); // tr 요소 생성(row 값만큼)
        for(j = 0; j < colcnt; j++) {
          var newCell = document.createElement("td"); // td 요소 생성(col 값만큼)
          var cellText = document.createTextNode(i + ", " + j); // Cell 표시를 위해 text 생성
          newCell.appendChild(cellText);
          newRow.appendChild(newCell);
        }
        newTable.appendChild(newRow);   
      }
      var contents = document.querySelector("#contents");
      contents.appendChild(newTable);
    }
  </script>
</body>
</html>
